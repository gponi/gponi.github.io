<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alarm Clock App | Gannon Ponichtera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="alarm-clock.css">

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    >
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar">
      <div class="container">
        <a class="navbar-brand" href="../../index.html">Gannon Ponichtera</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <!-- ... navigation links ... -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- Clock Container -->
    <div id="clock-container">
        <div id="clock"></div>

        <!-- Alarm Status -->
        <div id="alarm-status"></div>

        <!-- Controls -->
        <div id="controls">
            <!-- Time Picker -->
            <div id="time-picker">
                <input type="time" id="alarm-time" required>
            </div>

            <!-- Sound Controls -->
            <div id="sound-controls">
                <select id="sound-selector">
                    <option value="sound1.mp3">Sound1</option>
                    <option value="sound2.mp3">Sound2</option>
                    <option value="sound3.mp3">Sound3</option>
                </select>
                <button id="play-sound-btn" aria-label="Play Sound"><i class="fas fa-play"></i></button>
                <input type="file" id="custom-sound-input" accept="audio/*" style="display:none;">
                <button id="upload-sound-btn">Upload Sound</button>
                <span id="uploaded-sound-name"></span>
                <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
            </div>

            <!-- Set/Cancel Alarm, Save Bookmark, and Snooze Buttons -->
            <div id="alarm-buttons">
                <button id="set-alarm-btn" aria-label="Set Alarm">Set Alarm</button>
                <button id="save-bookmark-btn">Save Alarm Bookmark</button>
                <button id="snooze-btn" style="display: none;">Snooze</button>
            </div>
        </div>

        <!-- Bookmarked Alarms Section -->
        <div id="bookmarked-alarms">
            <h3>Bookmarked Alarms</h3>
            <div id="bookmarks-container">
                <!-- Bookmarked alarms will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Alarm Sound -->
    <audio id="alarm-sound" src="Sounds/sound1.mp3" loop></audio>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
      <div class="container text-center">
        <p>&copy; 2024 Gannon Ponichtera</p>
        <div class="social-icons">
          <a href="https://github.com/gponi" class="text-light mx-2">
            <i class="fab fa-github fa-2x"></i>
          </a>
          <a href="https://linkedin.com/in/gannonponichtera" class="text-light mx-2">
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
          <!-- Add more social links if needed -->
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- Custom JS -->
    <script src="alarm-clock.js"></script>
</body>
</html>
